<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main>
    <section class="border5">
      <img class="center border5" src="images/image-qr-code.png" alt="qr code">
      <h1 class="center">Improve your front-end skills by building projects</h1>
      <p class="center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
